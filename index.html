<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <main>
        <nav class="sidebar">
            <div class="container">
                <div>
                    <img src="img/logo-small.svg" alt="Logo" class="small-logo">
                    <img src="img/logo.svg" alt="Logo" class="big-logo">
                </div>
                <div class="sidebar-icons">
                    <div><i class="fa-solid fa-house"></i><h3>Home</h3></div>
                    <div><i class="fa-solid fa-magnifying-glass"></i><h3>Cerca</h3></div>
                    <div><i class="fa-solid fa-book"></i><h3>La tua libreria</h3></div>
                </div>
                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <h3><i class="fa-solid fa-square-plus"></i>Crea playlist</h3>
                </div>
                <div class="playlist-names">
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="user">
                    <i class="fa-regular fa-circle-down"></i>
                    <hr>
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>       
        </nav>
        <section class="content">2</section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="bottom-bar row">
            <div class="col current-song">
                <img src="img/sinister.jpeg" alt="Sinister">
                <div>
                    <h3>Sinister</h3>
                    <div class="Song-info">
                        <h3>Brano</h3>
                        <h3>Nome</h3>
                    </div> 
                </div>
                <div class="content-action">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="col">
                <div>
                    <div>
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                    <div>
                        ajajjajajaaj
                    </div>
                </div>
            </div>
            <div class="col volume">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <hr class="volume-bar">
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
</body>
</html>
